apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-orderer
spec:
  selector:
    matchLabels:
      app: ca-orderer
  replicas: 1
  template:
    metadata:
      labels:
        app: ca-orderer
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mypvc
      containers:
        - name: ca-orderer
          image: hyperledger/fabric-ca:1.5.15
          imagePullPolicy: "Always"
          command:
            [
              "fabric-ca-server" ,
              "start", "-b" ,"admin:adminpw","--port","10054", "-d"
            ]
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          env:
           - name: FABRIC_CA_SERVER_CA_NAME
             value: ca-orderer
           - name: FABRIC_CA_SERVER_CSR_CN
             value: "ca-orderer"
           - name: FABRIC_CA_SERVER_CSR_HOSTS
             value: "ca-orderer"
           - name: FABRIC_CA_SERVER_TLS_ENABLED
             value: "true"
          volumeMounts:
            - name: data
              mountPath: /etc/hyperledger/fabric-ca-server
              subPath: organizations/fabric-ca/ordererOrg