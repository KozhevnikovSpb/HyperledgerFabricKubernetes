---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org2
  labels:
    app: chaincode-basic-org2
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org2
    spec:
      containers:
        - image: yangricardo/basic-cc-hlf:latest
          name: chaincode-basic-org2
          imagePullPolicy: Never
          env:
            - name: CHAINCODE_ID
              value: 'basic:37c2837d81246d12df84a6dfebc2b7964e4eedce347c57eb686020b96575b882'
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
